<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idiotenbonus - Die besten Casino Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    
    <!-- Bonus Hunt Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              background: '#0a0a0f',
              card: '#15151e',
              primary: '#9333ea', // Purple 600
              secondary: '#d8b4fe', // Purple 300
              accent: '#7c3aed', // Violet 600
              'brand-dark': '#05050a',
              'brand-card': '#0f0f16',
              'brand-purple': '#8b5cf6',
              'brand-purple-glow': '#a78bfa',
              'brand-text': '#ffffff',
              'brand-muted': '#9ca3af',
              'brand-gold': '#fbbf24',
            },
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'spin-slow': 'spin 3s linear infinite',
                'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                'flash-green': 'flashGreen 1s ease-out forwards',
                'giveaway-flash': 'giveawayFlash 0.8s infinite alternate',
            },
            keyframes: {
                popIn: {
                    '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                    '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                },
                flashGreen: {
                    '0%': { backgroundColor: 'rgba(74, 222, 128, 0.2)' },
                    '100%': { backgroundColor: 'transparent' },
                },
                giveawayFlash: {
                    '0%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.4)', transform: 'scale(1)', borderColor: '#ca8a04' },
                    '100%': { boxShadow: '0 0 60px rgba(251, 191, 36, 1), 0 0 30px rgba(255,255,255,0.8)', transform: 'scale(1.05)', borderColor: '#ffffff' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #ffffff;
        /* Grid Background Pattern */
        background-image: 
          linear-gradient(rgba(147, 51, 234, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(147, 51, 234, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .glass-panel {
        background: rgba(21, 21, 30, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(147, 51, 234, 0.2); /* Purple border */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      .gradient-text {
        background: linear-gradient(to right, #d8b4fe, #9333ea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 2px rgba(147, 51, 234, 0.3));
      }
      .gradient-btn {
        background: linear-gradient(90deg, #7e22ce 0%, #9333ea 50%, #a855f7 100%);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
      }
      .gradient-btn:hover {
        box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
      }

      /* Bonus Hunt Specific Styles */
      .neon-text { text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
      .gold-text { text-shadow: 0 0 25px rgba(251, 191, 36, 0.8), 0 0 10px rgba(251, 191, 36, 0.5); color: #fbbf24; }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      
      .custom-scroll::-webkit-scrollbar { width: 6px; }
      .custom-scroll::-webkit-scrollbar-track { background: #0f0f16; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 3px; }
      .custom-scroll::-webkit-scrollbar-thumb:hover { background: #7c3aed; }

      .motion-blur { filter: blur(2px); }
      
      input[type="range"] {
          -webkit-appearance: none;
          width: 100%;
          height: 6px;
          background: #1a1a24;
          border-radius: 5px;
          outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          background: #8b5cf6;
          cursor: pointer;
          box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
          transition: background .15s ease-in-out;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
          background: #a78bfa;
          transform: scale(1.1);
      }

      /* 3D Slot Card Styles */
      .slot-card-3d {
          background: linear-gradient(145deg, #1a1a24, #0f0f14);
          box-shadow: 
              inset 1px 1px 0px rgba(255, 255, 255, 0.1),
              inset -1px -1px 0px rgba(0, 0, 0, 0.5),
              0 25px 50px rgba(0,0,0,0.7);
          transform: perspective(1000px) rotateX(8deg) scale(0.98);
          border-bottom: 6px solid #000;
          transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          transform-style: preserve-3d;
      }
      
      .slot-card-3d::after {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; height: 35%;
          background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
          pointer-events: none;
          z-index: 25;
          border-top-left-radius: 0.75rem;
          border-top-right-radius: 0.75rem;
      }
      
      .winner-card .slot-card-3d {
          background: linear-gradient(145deg, #2d1b4e, #1e1b2e);
          border: 2px solid #8b5cf6;
          box-shadow: 0 0 60px rgba(139, 92, 246, 0.5);
          transform: perspective(1000px) rotateX(0deg) scale(1.05) translateY(-5px);
          z-index: 50;
      }
      
      .winner-card .slot-card-3d::after {
          background: linear-gradient(to bottom, rgba(139, 92, 246, 0.15), transparent);
      }

      .giveaway-card-bg {
          background: linear-gradient(135deg, #713f12 0%, #ca8a04 50%, #fcd34d 100%);
          border: 2px solid #fcd34d;
      }
      
      .nav-active { border-bottom: 2px solid #8b5cf6; color: white; text-shadow: 0 0 10px rgba(139,92,246,0.5); }
      .nav-inactive { color: #9ca3af; border-bottom: 2px solid transparent; }
      .nav-inactive:hover { color: white; }

      #stream-overlay {
          cursor: move;
          box-shadow: 0 0 30px rgba(0,0,0,0.5), 0 0 15px rgba(139, 92, 246, 0.2);
      }
    </style>
